<!doctype html>
<html>
  <head>
    <title>Atlas Tabs: A Social, location/time-based tab suggestion extension</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="domchanger.js"></script>
    <script src="popup.js"></script>
    <base target="_blank" />
    <script>
      $('#ex1').slider({
          formatter: function(value) {
              return 'Current value: ' + value;
          }
      });

      // Without JQuery
      var slider = new Slider('#ex1', {
          formatter: function(value) {
              return 'Current value: ' + value;
          }
      });
    </script>
  </head>
  <body>

    <div class="row">
      <div class="col-md-12">
        <img ng-src="./img/Atlas-Tabs-Logo.jpg" width="250" src="./img/Atlas-Tabs-Logo.jpg">
        <img class="fade" style="height: 22px; margin-left: 1px; margin-top: 6px; cursor: pointer;" id='settings' src="./img/settings.png">
      </div>
    </div>

    <div class="row">
      <div class="col-md-11" style="overflow-y:auto; margin-left: 4px;">
        <ul style="height: 330px; margin-right: 15px" id="list-container" class="list-group">
        </ul>
        <div id="setting-values">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button style="margin-top: 10px;" class="btn btn-primary" id='suggestion-button'> Suggestions </button>
        <button style="margin-top: 10px;" class="btn btn-primary" id='trending-button'> Trending </button>
        <button style="margin-top: 10px;" class="btn btn-info" id='openall-button'> Open All </button>
      </div>
    </div>
  </body>
</html>
